<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone Henge</title>

    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Navbar Header -->
        <div class="row justify-content-between justify-content-sm-end bg-light g-0">
            <!-- Brand -->
            <div class="col-4 text-center mt-2 ms-1">
                <a href="#" id="logo" class="text-decoration-none text-dark fs-1">Tone Henge</a>
            </div>

            <div class="d-flex col-4 align-items-center justify-content-end">
                <!-- Account Dropdown -->
                <div class="dropdown">
                    <div class="btn me-4 text-center mt-2" id="account-dropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-user-circle fs-4"></i>
                        <span class="d-block">Account</span>
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="account-dropdown">
                        <li><a class="dropdown-item" href="#">Log In</a></li>
                        <li><a class="dropdown-item" href="#">Sign Up</a></li>
                    </ul>
                </div>

                <!-- Basket -->
                <div class="me-3 text-center mt-2">
                    <i class="fas fa-shopping-basket fs-4"></i>
                    <span class="d-block">Â£0.00</span>
                </div>
            </div>
        </div>

        <!-- Navbar Component -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Nav Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Nav -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Home -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <!-- Guitars Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="guitars-dropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Guitars</a>
                            <ul class="dropdown-menu" aria-labelledby="guitars-dropdown">
                                <li><a class="dropdown-item" href="#">Electric</a></li>
                                <li><a class="dropdown-item" href="#">Acoustic</a></li>
                                <li><a class="dropdown-item" href="#">Bass</a></li>
                            </ul>
                        </li>

                        <!-- Amps Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="amps-dropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Amplifiers</a>
                            <ul class="dropdown-menu" aria-labelledby="amps-dropdown">
                                <li><a class="dropdown-item" href="#">Solid State</a></li>
                                <li><a class="dropdown-item" href="#">Valve</a></li>
                            </ul>
                        </li>

                        <!-- Accessories -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accessories</a>
                        </li>
                    </ul>

                    <!-- Search -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock content %}
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
